  <div class="main-container">
    <P class="title">Flores Disponibles</P>

  <div id="filterButtons">
    <button class="btn active" onclick="filterSelection('all')">Todas</button>
    <button class="btn" onclick="filterSelection('Roses')">Rosas</button>
    <button class="btn" onclick="filterSelection('Tulips')">Tulipanes</button>
    <button class="btn" onclick="filterSelection('Orchids')">Orquideas</button>
  </div>


  <section class="container">
    <div class="products">

      <div class="product Roses">
        <img src="./src/roses.jpeg" class="product__image">

        <div class="shop-item-details">
          <h3 class="product__price">$38</h3>
          <button class="btn">Add to Cart</button>
        </div>


      </div>


      <div class="product Tulips">
        <img src="./src/tulips.jpg" class="product__image">
        <h5 class="product-title">BEAUTIFUL SUNSET</h5>
        Arrangement of mixed Tulips
        <div class="shop-item-details">
          <h3 class="product__price">$48</h3>
          <button class="btn">Add to Cart</button>
        </div>


      </div>

      <div class="product Orchids">
        <img src="./src/orchids.jpeg" class="product__image">
        <h5 class="product-title">LOVELY ORCHIDS</h5>
        Arrangement of mixed Orchids
        <div class="shop-item-details">
          <h3 class="product__price">$53</h3>
          <button class="btn">Add to Cart</button>
        </div>


      </div>
    </div>
  </section>


  <script>
    filterSelection('all')
    function filterSelection(c) {
      var x, i;
      x = document.getElementsByClassName("product");
      if (c == "all") c = "";
      for (i = 0; i < x.length; i++) {
        w3RemoveClass(x[i], "show");
        if (x[i].className.indexOf(c) > -1) w3AddClass(x[i], "show");
      }
    }

    function w3AddClass(element, name) {
      var i, arrl, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        if (arr1.indexOf(arr2[i]) == -1) { element.className += " " + arr2[i]; }
      }
    }

    function w3RemoveClass(element, name) {
      var i, arr1, arr2;
      arr1 = element.className.split(" ");
      arr2 = name.split(" ");
      for (i = 0; i < arr2.length; i++) {
        while (arr1.indexOf(arr2[i]) > -1) {
          arr1.splice(arr1.indexOf(arr2[i]), 1);
        }
      }
      element.className = arr1.join(" ");
    }

    // Add active class to the current button (highlight it)
    var btnContainer = document.getElementById("filterButtons");
    var btns = btnContainer.getElementsByClassName("btn");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        var current = document.getElementsByClassName("active");
        current[0].className = current[0].className.replace(" active", "");
        this.className += " active";
      });
    }
  </script>
